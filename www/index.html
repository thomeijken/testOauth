    <body>
        <a id="buttonTest" data-role="button">Start OAuth!</a>
        
        <script>
            $('#buttonTest', this.el).on('click', function(){
				alert('Opened inAppBrowser!');
				var ref = window.open('https://sandbox.kenniscafe.net/', '_blank', 'location=yes');
				ref.addEventListener('loadstart', function(event) { alert('Started loading. URL='+event.url); });
				ref.addEventListener('loadstop', function(event) { alert('Done loading. URL='+event.url); });
				ref.addEventListener('exit', function(event) { alert('Closed'); });
			});
        </script>
    </body>
